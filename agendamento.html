    <div class="container header-container">
      <h1>Clinic Flow</h1>
      <img src="logo.png" alt="Logo da Clinic Flow" class="logo" />
      <nav>
        <button class="menu-toggle">☰</button>

      </nav>
    </div>
  </header>

  <main>
    <section class="formulario-agendamento fade-in">
      <div class="container">
        <h2>Agende sua Consulta</h2>
        <p>Preencha os dados abaixo para solicitar seu atendimento.</p>
        <form id="form-agendamento">
          <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required autocomplete="name" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required autocomplete="tel" placeholder="(99) 99999-9999" />
          </div>
          <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" name="data" required />
          </div>
          <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required min="08:00" max="18:00" />
          </div>
          <div class="form-group">
            <label for="mensagem">Observações</label>
            <textarea
              id="mensagem"
              name="observacoes"
              maxlength="500"
              placeholder="Informe detalhes adicionais se necessário..."
            ></textarea>
          </div>
          <button type="submit" class="btn-agendar">Enviar Agendamento</button>
        </form>
        <p id="mensagemEnvio" class="mensagem-envio"></p>
      </div>
    </section>
  </main>

  </footer>
</body>
